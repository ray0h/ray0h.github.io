<!DOCTYPE html>
<html lang="en">
<!--https://www.theodinproject.com/lessons/calculator-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", type="text/css", href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>TOP Calculator</title>
</head>

<body>
    <div class="center-cont"> 
        <h1>TOP Calculator</h1>
    </div>
    <div class="center-cont">    
        <div class="container">
            <div class="display">
                <div class="inner" id="top"></div>
                <div class="inner" id="bot"></div>
            </div>
            <div class="first row">
                <button class="btn function" id="clear">C</button>
                <button class="btn function" id="delete">&#8656;</button>
                <button class="btn operator" id = "/">/</button>
            </div>
            <div class="row">
                <button class="btn input" id = "7">7</button>
                <button class="btn input" id = "8">8</button>
                <button class="btn input" id = "9">9</button>
                <button class="btn operator" id = "x">x</button>
            </div>
            <div class="row">
                <button class="btn input" id = "4">4</button>
                <button class="btn input" id = "5">5</button>
                <button class="btn input" id = "6">6</button>
                <button class="btn operator" id = "-">-</button>
            </div>
            <div class="row">
                <button class="btn input" id = "1">1</button>
                <button class="btn input" id = "2">2</button>
                <button class="btn input" id = "3">3</button>
                <button class="btn operator" id = "+">+</button>
            </div>
            <div class="row">
                <button class="btn function" id = "sign">+/-</button>
                <button class="btn input" id = "0">0</button>
                <button class="btn decimal" id = ".">.</button>
                <button class="btn function" id = "equals">=</button>
            </div>
        </div>
    </div>
    <div class="center-cont"> 
        <h4>Keyboard entry enabled</h4>
    </div>
</body>

<script src = "calc.JS"></script>

</html>
