<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="wrapper">
    <div id="container">
      <div class="player" id="player1">
        <div id="player1id"></div>
        <br/>
        <div>
          Wins:
          <span id="player1score">0</span>
        </div>
        <button id="human1" class="p1 active">Human</button>
        <button id="easyC1", class="p1">Easy AI</button>
        <button id="hardC1", class="p1">Hard AI</button>
      </div>
      <div id="board-container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
          <div class="square" id="0"></div>
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
        </div>
        <div id="control-container">
          <div class="center" id="game-count">
            Current Games Played: 
            <span id="games">0</span>
          </div>
          <div id="button-container">
            <button id="players">Player ID's</button>
            <button id="replay" class="">Restart Game</button>
          </div>
          <div class="center" id="message"></div>
        </div>
      </div>
      <div class="player" id="player2">
        <div id="player2id"></div>
        <br/>
        <div>
          Wins:
          <span id="player2score">0</span>
        </div>
        <button id="human2" class="p2 active">Human</button>
        <button id="easyC2", class="p2">Easy AI</button>
        <button id="hardC2", class="p2">Hard AI</button>
      </div>
    </div>
  </div>
</body>

<script src="gameboard.js"></script>
<script src="player.js"></script>
<script src="ai.js"></script>
<script src="playGame.js"></script>
<script src="global.js"></script>

</html>
